name: workflow-dispatch

on:
  push:
    branches:
      - main

jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl \
            --request POST \
            --url https://api.github.com/repos/ortelius/ortelius-charts/actions/workflows/helm-indexer.yaml/dispatches \
            --header "authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
            --header "Accept: application/vnd.github.v3+json" \
            --data '{"ref":"main"}'